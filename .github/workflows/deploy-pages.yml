name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install emoji font (Noto Color Emoji)
        run: sudo apt-get update && sudo apt-get install -y fonts-noto-color-emoji

      - name: Install Python deps (Pillow)
        run: pip install --upgrade pip pillow

      - name: Generate moon phase images
        working-directory: src/assets/phases
        run: python image.py

      - name: Install Node dependencies
        run: npm ci

      - name: Build static site
        env:
          NEXT_BASE_PATH: /${{ github.event.repository.name }}
          NEXT_ASSET_PREFIX: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: npm run build

      - name: Add .nojekyll
        run: mkdir -p out && touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


